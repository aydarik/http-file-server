<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>httpFileServer</title>

    <style>
        body {
            width: 400px;
            padding: 30px;
        }

        form {
            margin: 20px 0;
            background: #eee;
            border-radius: 10px;
            padding: 15px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var meter = $('#meter');
            var status = $('#status');

            $('#uploadForm').ajaxForm({
                beforeSend: function () {
                    status.empty();
                    meter.val(0);
                },
                uploadProgress: function (event, position, total, percentComplete) {
                    meter.val(percentComplete);
                },
                success: function () {
                    meter.val(100);
                },
                complete: function (xhr) {
                    var obj = $.parseJSON(xhr.responseText);
                    var err = obj.error;
                    if (err == null) {
                        appendFile(obj);
                    } else {
                        status.html(obj.message);
                    }
                }
            });

            getFileList();
        });
    </script>

    <script type="text/javascript">

        function getPathVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&amp;');
            vars.forEach(function (item, index, array) {
                var pair = item.split('=');
                if (pair[0] == variable) {
                    return pair[1];
                }
            });
        }

        function getFileList() {
            $.getJSON('/list', {path: getPathVariable('path')}, function (data) {
                $('#files').empty();
                $.each(data, function (index, element) {
                    appendFile(element);
                });
            });
        }

        function appendFile(file) {
            $('#files').append('<tr><td>' + file.name + '</td><td>' + file.size + '</td><td>' + file.lastModified + '</td></tr>');
        }
    </script>
</head>
<body>

<div>
    <table style="width: 100%">
        <caption>Files</caption>
        <thead>
        <tr>
            <th>File name</th>
            <th>Size</th>
            <th>Last modified</th>
        </tr>
        </thead>
        <tbody id="files">
        </tbody>
    </table>
</div>

<div id="upload">
    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
        <p><input type="file" name="file"/></p>
        <p><input type="hidden" name="path" th:value="${param.path != null} ? ${param.path[0]} : 'files'"/>
            <button type="submit">Upload</button>
        </p>
    </form>

    <div>
        <meter id="meter" style="width: 100%" value="0" min="0" max="100" low="40" high="90" optimum="100">A+</meter>
    </div>

    <div id="status"></div>
</div>

</body>
</html>
