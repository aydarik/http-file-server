<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>httpFileServer</title>
</head>
<body>

<div th:unless="${#lists.isEmpty(fileList)}">

    <table>
        <thead>
        <tr>
            <th>Files</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${fileList}">
            <td th:text="${{f}}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
